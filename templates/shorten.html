{% extends "base.html" %}
{% block content %}
<div class="mx-auto">
    <h2 class="text-xl font-bold mb-4">URL Shortener</h2>
    <form method="POST" class="mb-4 grid grid-cols-1 md:grid-cols-12 gap-2 items-end">
        <input type="url" name="original_url" class="md:col-span-9 w-full p-2 border rounded" placeholder="Paste long URL here..." required>
        <input type="hidden" name="creator" id="creator">
        <button type="submit" class="md:col-span-3 btn btn-primary">Shorten</button>
    </form>
    <ul>
        {% for url in urls %}
        <li class="card p-4 mb-2 flex flex-wrap gap-2 items-center">
            <span class="flex-1">{{ url.original_url }}</span>
            <a href="/s/{{ url.short_code }}" class="text-blue-600 underline">{{ (request.host_url ~ 's/' ~ url.short_code) }}</a>
            <div class="text-xs text-gray-500">By {{ url.creator }} at {{ url.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
            <form method="POST" action="/shorten/delete/{{ url.id }}" class="delete-form" data-creator="{{ url.creator }}">
                <input type="hidden" name="user">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
<script>
document.getElementById('creator').value = localStorage.getItem('username');
document.querySelectorAll('input[name="user"]').forEach(i=> i.value = localStorage.getItem('username'));
// Hide delete for non-owners
(function(){
    const adminName='{{ config.admin_name }}';
    const current=localStorage.getItem('username');
    document.querySelectorAll('.delete-form').forEach(f=>{
        const c=f.getAttribute('data-creator');
        if(!(current===c||current===adminName||current==='Administrator'||current==='admin')) f.style.display='none';
    });
})();
</script>
{% endblock %}
